<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body style="background-image: url(https://img.freepik.com/free-vector/hand-drawn-weather-effects_23-2149105676.jpg);">
    <header  style="width:100%;left:0;right:0;z-index: 1;height:100px;" class="bg-secondary">
        <div class="row p-3">
            <h1 class="text-white" align="center">Weather App</h1>
        </div>
    </header>
    <section class="container">
        <div class="row d-flex justify-content-center" >
        <div class=" col-md-4 col text-white align-items-center w-25 m-4 p-4 border-5" style="height: 20rem;
        background-color: rgb(152, 228, 165);
        text-align: center;font-size: 24px;
        padding-top: 20px;
        border-radius: 16px;
        border: 2px solid rgb(14, 43, 1);">
            <input type="text" placeholder="Enter Cityname" id="cityinput" style="border-radius: 10px;border: 2px solid rgb(14, 43, 1);background-color: bisque;"><br><br>
            <input type="submit" value="submit" id="add" style="border-radius: 10px;border: 2px solid rgb(14, 43, 1);background-color: bisque">       
            </div>
    </div>
    </section>

    <section class="container">
        <div class="row d-flex justify-content-center" >
  <div class="col-md-4 display bg-light border-2 m-3" style="border-radius: 20px;text-align: center;border: 2px solid rgb(14, 43, 1);">
        <div class="wrapper">
          <h1 class="city"></h1>
          <div class="weather"></div>
          <img src="" class="weather-icon" height="200px" width="200px">
          <div class="icon"></div>
          <p id="date1" class="fs-2"></p>
          <p id="description"></p>
          <p class="temp" ></p>
          <p id="wind"></p>
          <p class="humidity" ></p>
          <p id="visibility"></p>
          <p id="time"></p>
        </div>
        </div>
        </div>
      </section>

    <script src="key.js"></script>
</body>
</html>
